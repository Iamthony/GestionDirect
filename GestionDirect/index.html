<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body onKeyPress="CheckKey(event);" onload="setAll();">

    <div class="grid h-screen h-screen-ios grid-cols-12 overflow-y-hidden bg-gray-100">

                    <div class="relative w-full text-left mb-4"><label
                            class="flex text-sm not-italic items-center font-medium text-primary-800 whitespace-nowrap justify-between">

                            <!---->
                            <!---->
                        </label>
                        <div class="flex flex-col mt-1">
                            <div class="relative rounded-md shadow-sm font-base" name="email">
                                <!---->
                                <!---->
                                <!----><input type="text" name="Login" id="Editbox1" onblur="onLoginTyped();" value=""

                                <!---->
                                <!---->
                            </div>
                            <!---->
                            <!---->
                        </div>
                    </div>

                            <!---->
                            <!---->
                        </label>
                        <div class="flex flex-col mt-1">
                            <div class="relative rounded-md shadow-sm font-base" name="password">
                                <!---->
                                <!---->
                                <!----><input type="password" name="Password" id="Editbox2" onfocus="onPasswordFocused();"
                value=""

                                <!---->
                            </div>
                            <!---->
                            <!---->
                        </div>
                    </div>
                    <div class="mt-5 mb-8">
                        <div class="mb-4"><a href="#" class="text-sm text-primary-400 hover:text-gray-700">¿Olvidaste tu
                                contraseña?</a></div>
                    </div><input id="buttonLogOn" type="button" value="Iniciar sesión" onclick="cplogon();"

                </form>
                <div class="pt-24 mt-0 text-sm not-italic font-medium leading-relaxed text-left text-gray-400 md:pt-40"
